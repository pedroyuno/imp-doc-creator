[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=csv_parser
    --cov=web_app
    --cov=test_case_generator
    --cov=i18n_helper
    --cov=rules_manager
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    business_requirement: Business requirement tests that verify business rules
    slow: Slow tests that take more than 5 seconds
    web: Tests that require web interface functionality
    api: Tests that require API functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 